<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Comida</title>
    <link rel="stylesheet" href="css/style.css">


</head>
<body>
    <header>
        <h1>Tienda de Comida</h1>
        <!-- Botón de carrito -->
        <button id="carritoBtn">
            <img src="assets/carrito-icon.png" alt="Carrito">
            <span id="carritoCantidad">0</span>
        </button>
    </header>

    <main class="container">
        <!-- Sección de comidas -->
        <section id="comidas">
            <h2>Comidas</h2>
            <div id="listaComidas"></div>
        </section>

        <!-- Sección de bebidas -->
        <section id="bebidas">
            <h2>Bebidas</h2>
            <div id="listaBebidas"></div>
        </section>
    </main>

    <!-- Modal del carrito -->
    <div id="carritoModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Carrito de Compras</h2>
            <div id="carritoItems"></div>
            <div id="carritoTotal"></div>
            <button onclick="finalizarCompra()">Finalizar compra</button>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/carrito.js"></script>
</body>
</html>
